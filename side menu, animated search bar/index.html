<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side menu & search bar</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>

    <main>
        <button class="menu-btn"><ion-icon name="menu"></ion-icon></button>
        <div class="side_menu hide">
            <div class="side_menu-content">
                <button class="close-btn"><ion-icon name="close"></ion-icon></button><br>
 
                <a href="#home">Home</a><br>
                <a href="#aboutus">About us</a><br>
                <a href="#shop">Shop</a>

            </div>
        </div>
        <div class="search-bar">
            <div class="search-box">
                <input type="text" name="" id="">
                <ion-icon name="search"></ion-icon>
            </div>
            <div class="search-text text-animation">
                <p>Search</p>
            </div>
        </div>
    </main>

</html>
